<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="fancifymytext.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Fancify my Text</h1>
      <textarea
        id="userText"
        class="text-input"
        placeholder="Enter text"
      ></textarea>

      <div class="controls">
        <input
          type="radio"
          id="fancyShmancy"
          name="style"
          value="fancy"
          class="radio-input"
        />
        <label for="fancyShmancy" class="radio-label">Fancy Shmancy</label>
        <input
          type="radio"
          id="boringBetty"
          name="style"
          value="boring"
          class="radio-input"
        />
        <label for="boringBetty" class="radio-label">Boring Betty</label>
      </div>

      <button id="bigger" class="button">Bigger!</button>
      <button id="moo" class="button">MOO</button>
    </div>
  </body>
</html>
